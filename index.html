<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="info-container" class="hide">
        <h1 class="level">Level <span class="num">1</span></h1>
    </div>
    <div class="container">
        <div class="modal open select-char">
            <h1>Select your character!</h1>
            <ul class="character-list">
                <li class="character-list-item">
                    <div class="character">
                        <label>
                            <img src="images/char-boy.png" />
                            <input type="radio" class="rdo-player" name="player" checked/>
                        </label>
                    </div>
                </li>
                <li class="character-list-item">
                    <div class="character">
                        <label>
                            <img src="images/char-cat-girl.png" />
                            <input type="radio" class="rdo-player" name="player" />
                        </label>
                    </div>
                </li>
                <li class="character-list-item">
                    <div class="character">
                        <label>
                            <img src="images/char-horn-girl.png" />
                            <input type="radio" class="rdo-player" name="player" />
                        </label>
                    </div>
                </li>
                <li class="character-list-item">
                    <div class="character">
                        <label>
                            <img src="images/char-pink-girl.png" />
                            <input type="radio" class="rdo-player" name="player" />
                        </label>
                    </div>
                </li>
                <li class="character-list-item">
                    <div class="character">
                        <label>
                            <img src="images/char-princess-girl.png" />
                            <input type="radio" class="rdo-player" name="player" />
                        </label>
                    </div>
                </li>
            </ul>
            <button id="btn-start">Start!</button>
        </div>
    </div>
    <div class="shadow">
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
